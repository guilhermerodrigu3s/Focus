<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>POMODORO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p>POMODORO</p>
      <div class="tempo">
        <div class="timer" id="minutos">00</div>
        <div class="separator">:</div>
        <div class="timer" id="segundos">00</div>
      </div>
      <div class="botoes"></div>
      <button class="btn" id="startbtn">Inciar</button>
      <button class="btn" id="pausebtn">Pausar</button>
      <button class="btn" id="keepbtn">Continuar</button>
      <button class="btn" id="resetbtn">Resetar</button>
    </div>
  </body>
</html>
